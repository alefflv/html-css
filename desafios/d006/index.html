<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos, xará, e você vai descobrir qual tag usar pra cada caso.</p>
    <ul type="square">
        <li><div title="Use a tag &lt;p&gt;">Parágrafos</div></li>
        <li><div title="Use as tags &lt;h1&gt;, &lt;h2&gt;, e assim por diante, de acordo com a hierarquia de títulos">Títulos</div></li>
        <li><div title="Use a tag &lt;img&gt;, que não precisa de fechamento. O parâmetro 'src' se refere ao endereço da imagem, e o parâmetro 'alt' se refere ao texto alternativo exibido">Imagens</div></li>
        <li><div title="Use a tag &lt;abbr&gt;">Abreviações</div></li>
        <li><div title="Use a tag &lt;code&gt;">Códigos-fonte</div></li>
        <li><div title="Use a tag &lt;ol&gt;">Listas numeradas</div></li>
        <li><div title="Use a tag &lt;ul&gt;">Listas com demarcadores</div></li>
    </ul>
</body>
</html>
