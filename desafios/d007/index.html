<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Tá vendo a imagem completa? Amplie/diminua a largura da janela pra ver uma coisinha. &#x1F609;</p>
    <picture>
        <source media="(max-width: 630px)" srcset="imagens/landscape-p.png" type="image/png">
        <source media="(max-width: 930px)" srcset="imagens/landscape-m.png" type="image/png">
        <img src="imagens/landscape-full.png" alt="Homem em uma ponte, em frente a um lago">
    </picture>
</body>
</html>
